<!DOCTYPE html>
<html>
<head>
    <title>Review Conversation</title>
</head>
<body>
    <h1>Review Conversation</h1>
    <p><strong>Scenario:</strong> {{ conversation.scenario }}</p>

    <ul>
        {% for message in messages %}
        <li><strong>{{ message.role|capfirst }}:</strong> {{ message.content }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'conversation_view' %}">Back to Chat</a>
</body>
</html>
